name: clima
description: A Weather Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  geolocator: ^9.0.2
  http: ^0.13.5
  flutter_spinkit: ^5.1.0
  flutter_launcher_icons: "^0.11.0"
  permission_handler: ^10.2.0

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/climaIcon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/climaIconA.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900